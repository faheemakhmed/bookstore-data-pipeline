version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: bookstore
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: bookstore_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/data  # Mount local data folder

  # PgAdmin (Optional web interface for database)
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bookstore.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"

  # Our ETL Python script
  etl:
    build: .
    depends_on:
      - postgres
    volumes:
      - ./src:/src
      - ./data:/data
    command: python /src/etl.py

volumes:
  postgres_data: